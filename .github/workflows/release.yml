name: ðŸ¦‹ Changesets Release
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
env:
  HUSKY: 0
  ZX_VERBOSE: true
  DO_NOT_TRACK: 1
  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
  CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  TURBO_TOKEN: ${{secrets.TURBO_TOKEN}}
  TURBO_TEAM: ${{vars.TURBO_TEAM}}
permissions:
  contents: write
  packages: write
  id-token: write
  issues: write
  pull-requests: write
concurrency: ${{github.workflow}}-${{github.ref}}
jobs:
  test:
    name: Examples / Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - run: pnpm run build:packages
      - run: pnpm run lint
      - name: ðŸ§ª Create coverage reports
        run: pnpm run test:ci
      - name: ðŸ“¤ Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: ðŸ“¤ Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@0fa95f0e1eeaafde2c782583b36b28ad0d8c77d3 # v1.2.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: "./coverage/test-report.junit.xml"
      - name: ðŸš€ Publish Stackblitz
        run: pnpm run scripts:pkg-pr-new
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - run: pnpm run build:packages
      - if: github.ref_name == 'main'
        name: ðŸ¦‹ Create Changeset Release Pull Request
        uses: changesets/action@6a0a831ff30acef54f2c6aa1cbbc1096b066edaf # v1.7.0
        id: changesets
        with:
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: pnpm run publish
          createGithubReleases: true
      - name: publish to other registries
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo '${{ steps.changesets.outputs.publishedPackages }}' | pnpm multipublish
