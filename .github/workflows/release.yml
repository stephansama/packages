name: ðŸ¦‹ Changesets Release
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
env:
  HUSKY: 0
  ZX_VERBOSE: true
  DO_NOT_TRACK: 1
  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
  CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  TURBO_TOKEN: ${{secrets.TURBO_TOKEN}}
  TURBO_TEAM: ${{vars.TURBO_TEAM}}
permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write
concurrency: ${{github.workflow}}-${{github.ref}}
jobs:
  test:
    name: Examples / Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - run: pnpm run build:packages
      - run: pnpm run lint
      - name: ðŸ§ª Create coverage reports
        run: pnpm run test:ci
      - name: ðŸ“¤ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: ðŸ“¤ Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: "./coverage/test-report.junit.xml"
      - name: ðŸš€ Publish Stackblitz
        run: pnpx pkg-pr-new publish './core/*' --pnpm --packageManager='pnpm' --template './examples/*'
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - run: pnpm run build:packages
      - if: github.ref_name == 'main'
        name: ðŸ¦‹ Create Changeset Release Pull Request
        uses: changesets/action@v1
        with:
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: pnpm run publish
          createGithubReleases: true
