name: ðŸ¦‹ Changesets Release
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  CLOUDFLARE_ACCOUNT_ID: ${{secrets.cloudflare_account_id}}
  CLOUDFLARE_API_TOKEN: ${{secrets.cloudflare_api_token}}
  DO_NOT_TRACK: 1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  HUSKY: 0 # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  NODE_AUTH_TOKEN: ${{secrets.node_auth_token}}
  NPM_AUTH_TOKEN: ${{secrets.node_auth_token}}
  TURBO_TEAM: ${{vars.TURBO_TEAM}}
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_TOKEN: ${{secrets.TURBO_TOKEN}}
  ZX_VERBOSE: true
permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write
concurrency: ${{github.workflow}}-${{github.ref}}
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "TODO to Issue"
        uses: alstr/todo-to-issue-action@v5
        with:
          AUTO_ASSIGN: true
          CLOSE_ISSUES: true
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm run lint
      - name: Run test
        run: pnpm run test:ci
      - run: pnpm run build
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: ðŸš€ Publish Stackblitz
        run: pnpx pkg-pr-new publish './packages/*' --pnpm --packageManager='pnpm' --template './examples/*'
      - if: github.ref_name == 'main'
        name: ðŸ¦‹ Create Changeset Release Pull Request
        uses: changesets/action@v1
        with:
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: pnpm run publish
          createGithubReleases: true
