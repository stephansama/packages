name: ðŸ¦‹ Changesets Release
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
env:
  TURBO_TELEMETRY_DISABLED: 1
  CLOUDFLARE_ACCOUNT_ID: ${{secrets.cloudflare_account_id}}
  CLOUDFLARE_API_TOKEN: ${{secrets.cloudflare_api_token}}
  NODE_AUTH_TOKEN: ${{secrets.node_auth_token}}
  NPM_AUTH_TOKEN: ${{secrets.node_auth_token}}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ZX_VERBOSE: true
  HUSKY: 0 # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
permissions:
  contents: write
  id-token: write
  pull-requests: write
concurrency: ${{github.workflow}}-${{github.ref}}
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ’µ Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: "${{ runner.os }}-turbo-"
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - run: pnpm run build
      - name: ðŸš€ Publish Stackblitz
        run: pnpx pkg-pr-new publish './packages/*' --pnpm --packageManager='pnpm' --template './examples/*'
      - name: ðŸ¦‹ Create Changeset Release Pull Request
        uses: changesets/action@v1
        with:
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: pnpm run publish
          createGithubReleases: true
