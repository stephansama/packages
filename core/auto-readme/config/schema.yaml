        description: Table heading emojis used when enabled
        type: object
        propertyNames:
          description: Table heading options
          type: string
          enum:
            - default
            - description
            - devDependency
            - downloads
            - name
            - private
            - required
            - version
        additionalProperties:
          type: string
      registryUrl:
        default: https://www.npmjs.com/package/{{name}}
        type: string
      versionImage:
        default: https://img.shields.io/npm/v/{{uri_name}}?logo=npm&logoColor=red&color=211F1F&labelColor=211F1F
        type: string
    required:
      - downloadImage
      - emojis
      - registryUrl
      - versionImage
    additionalProperties: false
  tocHeading:
    description: Markdown heading used to generate table of contents
    default: Table of contents
    type: string
  usageFile:
    description: Workspace level usage file
    default: ""
    type: string
  usageHeading:
    description: Markdown heading used to generate usage example
    default: Usage
    type: string
  verbose:
    alias: v
    description: whether or not to display verbose logging
    default: false
    type: boolean
required:
  - affectedRegexes
  - defaultLanguage
  - disableEmojis
  - disableMarkdownHeadings
  - enableToc
  - enableUsage
  - headings
  - onlyReadmes
  - onlyShowPublicPackages
  - removeScope
  - templates
  - tocHeading
  - usageFile
  - usageHeading
  - verbose
additionalProperties: false
