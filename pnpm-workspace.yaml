  astro: 5.9.3
  handlebars: 4.7.8
  happy-dom: ^20.0.11
  mdast: ^3.0.0
  minify: 14.0.0
  prettier: ^3.7.4
  react: 19.2.0
  remark: ^15.0.1
  tsdown: 0.15.12
  tsx: 4.21.0
